                    </div>

                        <form action="#">
                            <div class="form-group">
                                <label for="like">Насколько ты любишь гречку?</label>
                                <input type="text" class="single-range-slider" name="single-range" value="" id="like">
                            </div>
                            <div class="form-group m-3">
                                <label for="like">Время на приготовление</label>
                                <input type="text" class="double-range-slider" name="dobule-range" value="" id="like">
                            </div>
                            <div class="form-group">
                                <label for="">Время приема</label>

                                    </div>
                                    <div class="checkboxes__single">
                                        <input id="lunch" type="checkbox" />
                                        <label for="lunch">Обед</label>
                                    </div>
                                    <div class="checkboxes__single">
                                        <input id="dinner" type="checkbox" />
                                        <label for="dinner">Ужин</label>
                                    </div>
                                    <div class="checkboxes__single">
                                        <input id="night" type="checkbox" />

                                    </div>

                                </div>

                                </div>
                            </div>
                            <button type="submit">Получить по гречке</button>
                        </form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/jquery.maskedinput.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.0/js/ion.rangeSlider.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.6.6/jquery.fullPage.min.js"></script>
<script>
    $(document).ready(function() {

        let colorTheme = true;
        setTimeout(() => {
           $('.header__logo > svg').css('fill', 'white');
           if(colorTheme) {
               $('.header__btn > button').addClass('color-theme');
           }
        }, 4000);

        $("#phone").mask("+ 7 (999) 999-99-99");

        $('#fullpage').fullpage({
            autoScrolling: true,
            scrollHorizontally: true,
            sectionSelector: '.vertical-scrolling',
            anchors: ['firstPage', 'secondPage'],
            onLeave: function(origin, destination, direction) {
                if (destination === 1) {
                    $('.header__logo').removeClass('hide');
                    $('.header__btn > button').addClass('color-theme');
                } else {
                    colorTheme = false;
                    $('.header__logo').addClass('hide');
                    $('.header__btn > button').removeClass('color-theme');
                }
            }
        });

        $(".single-range-slider").ionRangeSlider({
            skin: "big",
            min: 0,
            max: 100,
            step: 1,
            prefix: "на все ",
            postfix: "%",
            hide_min_max: true
        });

        $(".double-range-slider").ionRangeSlider({
            skin: "big",
            type: "double",
            min: 0,
            max: 60,
            step: 1,
            hide_min_max: true,
            force_edges: true,
            postfix: " мин."
        });

        $('.open-menu').click(function() {
            $('nav, .bg').addClass('show');
        });

        $('.close').click(function() {
            $('nav, .bg').removeClass('show');
        })
    });

    var body = document.getElementById('head'),
        elem = document.getElementsByClassName('grains')[0],
        startX = Math.round(window.innerWidth / 100 * 15),
        startY = -5,
        w = document.documentElement.offsetWidth,
        h = document.documentElement.offsetHeight;

    body.addEventListener('mousemove', function(evt){
        const posX = startX + Math.round(evt.clientX / w * 10);
        const posY = startY + Math.round(evt.clientY / h  * 10);
        elem.style.backgroundPosition = posX + 'px ' + posY + 'px'
    });

</script>
